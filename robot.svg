<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" width="240" height="280" style="background:#ffffff">
  <!-- Robot Body -->
  <rect x="35" y="50" width="50" height="60" fill="#333" stroke="#ffcc00" stroke-width="3" rx="4" ry="4"/>
  
  <!-- Head -->
  <rect x="45" y="20" width="30" height="30" fill="#444" stroke="#ffcc00" stroke-width="2" rx="3" ry="3"/>
  
  <!-- Eyes -->
  <circle cx="52" cy="28" r="3" fill="#00ffcc" stroke="#0088aa" stroke-width="1"/>
  <circle cx="68" cy="28" r="3" fill="#00ffcc" stroke="#0088aa" stroke-width="1"/>
  <circle cx="52" cy="28" r="1" fill="#fff"/>
  <circle cx="68" cy="28" r="1" fill="#fff"/>
  
  <!-- Mouth - 80s LED style -->
  <g stroke="#ff3366" stroke-width="1" fill="none">
    <path d="M48,35 Q60,38 72,35" stroke-dasharray="2,1"/>
    <path d="M48,37 Q60,40 72,37" stroke-dasharray="2,1"/>
  </g>
  
  <!-- Antenna -->
  <line x1="60" y1="20" x2="60" y2="10" stroke="#ffcc00" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="60" cy="8" r="3" fill="#ff3366" stroke="#ff0000" stroke-width="1"/>
  
  <!-- Buttons & Controls -->
  <g fill="#ff3366" stroke="#ff0000" stroke-width="0.5">
    <rect x="40" y="55" width="6" height="6" rx="1"/>
    <rect x="40" y="65" width="6" height="6" rx="1"/>
    <rect x="40" y="75" width="6" height="6" rx="1"/>
    <rect x="74" y="55" width="6" height="6" rx="1"/>
    <rect x="74" y="65" width="6" height="6" rx="1"/>
    <rect x="74" y="75" width="6" height="6" rx="1"/>
  </g>
  
  <!-- Power Indicator -->
  <circle cx="60" cy="85" r="2" fill="#ff0000" stroke="#ff6600" stroke-width="1"/>
  
  <!-- Arms -->
  <g stroke="#ffcc00" stroke-width="4" stroke-linecap="square">
    <line x1="35" y1="60" x2="20" y2="55" transform="rotate(15 35 60)"/>
    <line x1="85" y1="60" x2="100" y2="55" transform="rotate(-15 85 60)"/>
  </g>
  
  <!-- Hands -->
  <circle cx="20" cy="55" r="4" fill="#555" stroke="#ffcc00" stroke-width="1"/>
  <circle cx="100" cy="55" r="4" fill="#555" stroke="#ffcc00" stroke-width="1"/>
  
  <!-- Legs -->
  <g stroke="#ffcc00" stroke-width="4" stroke-linecap="square">
    <line x1="45" y1="110" x2="40" y2="125" transform="rotate(5 45 110)"/>
    <line x1="75" y1="110" x2="80" y2="125" transform="rotate(-5 75 110)"/>
  </g>
  
  <!-- Feet -->
  <rect x="32" y="125" width="16" height="8" fill="#222" stroke="#ffcc00" stroke-width="1.5" rx="2"/>
  <rect x="72" y="125" width="16" height="8" fill="#222" stroke="#ffcc00" stroke-width="1.5" rx="2"/>
  
  <!-- Retro Grid Pattern (Background Detail) -->
  <g stroke="#004466" stroke-width="0.3" opacity="0.2">
    <line x1="0" y1="0" x2="120" y2="0"/>
    <line x1="0" y1="20" x2="120" y2="20"/>
    <line x1="0" y1="40" x2="120" y2="40"/>
    <line x1="0" y1="60" x2="120" y2="60"/>
    <line x1="0" y1="80" x2="120" y2="80"/>
    <line x1="0" y1="100" x2="120" y2="100"/>
    <line x1="0" y1="120" x2="120" y2="120"/>
    <line x1="0" y1="140" x2="120" y2="140"/>
    <line x1="0" y1="0" x2="0" y2="140"/>
    <line x1="20" y1="0" x2="20" y2="140"/>
    <line x1="40" y1="0" x2="40" y2="140"/>
    <line x1="60" y1="0" x2="60" y2="140"/>
    <line x1="80" y1="0" x2="80" y2="140"/>
    <line x1="100" y1="0" x2="100" y2="140"/>
    <line x1="120" y1="0" x2="120" y2="140"/>
  </g>
  
  <!-- Glitch Effect (Top Right) -->
  <polygon points="110,10 115,12 110,14" fill="#ff0066" opacity="0.6"/>
  <polygon points="112,15 118,13 116,18" fill="#00ffcc" opacity="0.5"/>
</svg>
